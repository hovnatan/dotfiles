set -g default-command "${SHELL}"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"
set -g history-limit 10000
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -sg escape-time 1
unbind c
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind k clear-history \; send-keys C-l
setw -g mode-keys vi
unbind-key -T copy-mode-vi r
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
set-window-option -g automatic-rename off
set-window-option -g xterm-keys on
set-option -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'hovnatan/tmux-logging'

set -g @logging_key l
set -g @logging_filter no_filter

run '~/.tmux/plugins/tpm/tpm'

#is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
#    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
#bind -n S-Pageup if-shell "$is_vim" "send-keys Pageup" "copy-mode -u"

bind -n S-Pageup copy-mode -u
set-option -g set-titles on
set-option -g set-titles-string "#W"
set-option -g remain-on-exit on
bind R respawn-window
bind C-u copy-mode -u
bind C-n send-keys tc Enter

set-option -g status off
run-shell "bash ~/.dotfiles/tmux_one_window.sh"
