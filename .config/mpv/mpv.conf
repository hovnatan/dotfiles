# vim: syntax=config
profile=gpu-hq

###########
# General #
###########

save-position-on-quit
write-filename-in-watch-later-config
no-border                               # no window title bar
msg-module                              # prepend module name to log messages
msg-color                               # color log messages on terminal
term-status-msg="${?pause==yes:(Paused) }${time-pos} / ${duration} (${percent-pos}%)"
term-osd-bar                            # display a progress bar on the terminal
use-filedir-conf                        # look for additional config files in the directory of the opened file
#pause                                  # no autoplay
keep-open=always                        # keep the player open when a file's end is reached
reset-on-next-file=pause
autofit-larger=50%x50%                  # resize window in case it's larger than W%xH% of the screen
cursor-autohide-fs-only                 # don't autohide the cursor in window mode, only fullscreen
cursor-autohide=1000                    # autohide the curser after 1s

#########
# Cache #
#########

cache=yes
cache-default=500000                    # size in KB
cache-backbuffer=25000                  # size in KB
cache-initial=0                         # start playback when your cache is filled up with x kB
cache-secs=180                          # how many seconds of audio/video to prefetch if the cache is active

#############
# OSD / OSC #
#############

osd-level=1                             # enable osd and display --osd-status-msg on interaction
osd-duration=2500                       # hide the osd after x ms
osd-status-msg='${time-pos} / ${duration}${?percent-pos:　(${percent-pos}%)}${?frame-drop-count:${!frame-drop-count==0:　Dropped: ${frame-drop-count}}}\n${?chapter:Chapter: ${chapter}}'

osd-font='Source Sans Pro'
osd-font-size=42
osd-color='#FFFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
#osd-shadow-offset=1                    # pixel width for osd text and progress bar
osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "

#############
# Subtitles #
#############

sub-use-margins
sub-ass-force-margins

demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths=ass:srt:sub:subs:subtitles    # search for external subs in the listed subdirectories
embeddedfonts=no                       # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes,FontName="Source Sans Pro Semibold"         # allows you to override style parameters of ASS scripts
sub-ass-override=strip

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Source Sans Pro Semibold"
sub-font-size=42
sub-color=1.0/1.0/0.0
sub-back-color=0.0/0.0/0.0/0.7
#sub-border-color="#FF262626"
sub-border-size=0
#sub-shadow-offset=1
#sub-shadow-color="#33000000"
sub-spacing=0.5


#############
# Languages #
#############

slang=enm,en,eng             # automatically select these subtitles (decreasing priority)
alang=en,eng       # automatically select these audio tracks (decreasing priority)


#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=200                          # maximum volume in %, everything above 100 results in amplification
volume=100                              # default volume, 100 = unchanged
audio-channels=stereo
audio-display=no


gpu-api=vulkan # if your PC/mobile device/STB supports Vulkan then you should uncomment these and comment out the opengl settings above
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1

hwdec=auto
hwdec-codecs=all
vo=gpu
ytdl-format=bestvideo[height<=?1080][fps<=?30]+bestaudio/best
#opengl-early-flush=no
#opengl-pbo=no                          # "yes" is currently bugged: https://github.com/mpv-player/mpv/issues/4988
#icc-profile-auto
#video-sync=display-resample

[hq]
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
video-sync=display-resample
interpolation=yes
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0
ytdl-format=bestvideo[height<=?1080]+bestaudio/best

