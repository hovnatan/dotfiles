[FakeVim]
AutoIndent=true
Clipboard=
ConfigBackspace="indent,eol,start"
ExpandTab=true
HlSearch=true
IgnoreCase=true
IncSearch=true
IsKeyword="@@,48-57,_,192-255,a-z,A-Z"
PassControlKey=false
PassKeys=true
ReadVimRc=true
RelativeNumber=false
ScrollOff=5
ShiftWidth=2
ShowCmd=true
ShowMarks=false
SmartCase=true
SmartIndent=true
SmartTab=true
StartOfLine=false
TabStop=2
TildeOp=false
UseCoreSearch=false
UseFakeVim=true
VimRcPath=~/.config/nvim/init.vim
WrapScan=true

[KeyboardShortcuts]
ProjectExplorer.Build=Meta+B

[textTabPreferences]
AutoSpacesForTabs=false
IndentSize=2
PaddingMode=1
SpacesForTabs=true
TabSize=2
